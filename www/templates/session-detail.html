<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{session.doc.name}}">
  <ion-content class="padding">
    <div ng-bind-html="session.doc.text"></div>
    <p class="speaker">{{session.doc.speaker }}</p>
    <p>{{session.doc.session | timeFilter}}</p>
    <button class="button button-calm icon-left ion-ios-star-outline" ng-if="!isBookmark()" ng-click="bookmark()">Merken</button>
    <button class="button button-calm icon-left ion-ios-star"
      ng-if="isBookmark()"
     ng-click="unbookmark()">Nicht Merken</button>
  </ion-content>
</ion-view>
